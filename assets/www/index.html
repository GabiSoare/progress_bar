<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BeFit! Tracker</title>
    </head>
    <body>
    	<div id="signup" align="center">
		   	<span style="margin-right: 50px">Username :</span> <input id="username" type="text"><br><br>
		   	<span style="margin-right: 50px">Password :</span> <input id="pass" type="password"><br><br>
			<span style="margin-right: 20px">Retype Password :</span> <input id="pass1" type="password"><br><br>
			<span style="margin-right: 50px">E-mail :</span> <input id="email" type="text"><br><br>
		   	<span style="margin-right: 50px">Weight :</span> <input id="mass" type="text"><br><br>
		   	<span style="margin-right: 50px">Height :</span> <input id="height" type="text"><br><br>
		   	<span style="margin-right: 92px">Gender :</span> <select id="gender"><br><br>
		   	<option value="">Gender</option>	
			<option value="1">Male</option>
			<option value="2">Female</option>
			</select><br><br>
			<input type="button" onclick="signup()" value="Sign Up" />				
		</div>	
		<p id="p" style="display: block">.</p>

		
		

    </body>
</html>
